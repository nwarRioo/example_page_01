<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./images/ic-logo.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Dizzillion</title>
</head>

<body>
    <input type="checkbox" id="check">
    <div class="sidebar">
        <a href="/" class="ic ic-logo">
            <div class="logo_title">
                <p class="logo_title__head">DIZZILLION</p>
                <p class="logo_title__bottom">try your best</p>
            </div>
        </a>
        <a href="#" class="ic ic-profile"><p>Profile</p></a>
        <a href="#" class="ic ic-cloud_download"><p>Download files</p></a>
        <a href="#" class="ic ic-settings"><p>Settings</p></a>
        <label for="check">
            <i class="sidebar__btn"></i>
        </label>
    </div>
    <label class="burger_menu" for="check">
        <i class="ic ic-menu_bars"></i>
    </label>
    <div class="container">
        <div class="top_raw">
            <div class="search_box">
                <input class="search_line" type="search" placeholder="Search">
            </div>
            <div class="profiles_box">
                <a href="#"><img src="images/top_raw/menny.png" alt="pic"></a>
                <a href="#"><img src="images/top_raw/joddy.png" alt="pic"></a>
                <a href="#"><img src="images/top_raw/franky.png" alt="pic"></a>
                <a href="#"><img src="images/top_raw/ic-plus.svg" alt="pic"></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="main__raw">
            <div class="main__left">
                <div class="main__line">
                    <a href="#">
                        <img src="images/main_raw/Chinmay.png" alt="Chinmay">
                        <p>Chinmay Sarasvati</p>
                    </a>
                    <p class="main__datetime">23 Sep 2019</p>
                    <p class="main__datetime">02:52PM</p>
                    <p class="main__price">$130.00</p>
                </div>
                <div class="main__line">
                    <a href="#">
                        <img src="images/main_raw/Dina.png" alt="Chinmay">
                        <p>Dina Glenn</p>
                    </a>
                    <p class="main__datetime">22 Sep 2019</p>
                    <p class="main__datetime">01:36AM</p>
                    <p class="main__price" style="color: #FF3A29;">$367.00</p>
                </div>
                <div class="main__line">
                    <a href="#">
                        <img src="images/main_raw/Izabella.png" alt="Chinmay">
                        <p>Izabella Tabakova</p>
                    </a>
                    <p class="main__datetime">29 Oct 2019</p>
                    <p class="main__datetime">06:58PM</p>
                    <p class="main__price" style="color: #02A0FC;">$29.99</p>
                </div>
                <div class="main__line">
                    <a href="#">
                        <img src="images/main_raw/Opi.png" alt="Chinmay">
                        <p>Opi Watihana</p>
                    </a>
                    <p class="main__datetime">16 May 2019</p>
                    <p class="main__datetime">02:41PM</p>
                    <p class="main__price" style="color: #4339F2;">$1240.29</p>
                </div>
            </div>

            <div class="main__right">

            </div>
        </div>
    </div>
    

    


    
</body>

</html>
